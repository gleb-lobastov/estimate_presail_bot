clean_titles: >
  Инструкции:
  На входе markdown документ содержащий список в формате: "Спецсимволы Заголовок //> Число"
  Убери мешающие спец-символы из Заголовка. Удали строки, которые не являются Заголовками по смыслу. Заново пронумеруй Заголовки числовой, вложенной нумерацией. Символы # убери.  Поправь регистр букв в Sentence case и сделай текст более читабельным.
  
  Выведи результат как сырой markdown
  
  Примеры:
  Ввод:
  # 2. Т **екст** //> 12
  Вывод:
  1. Текст //> 12
  Ввод:
  #. 3. Т **екст** //> 0
  ## 3.3 Т __екст__ e ще//> 32
  Вывод:
  1. Текст еще //> 32
  1.1. Текст еще //> 32
  
  Запрос:
  Ввод:
  {{document}}
  Вывод:

evaluate_section: >
  Инструкции:
  На вход дается техническое задание для разработки раздела фронтенд-приложения.
  Необходимо проанализировать техническое задание и исключительно на его основе составить список необходимых задач для фронтенд-разработчика.
  
  Необходимо предоставить ответ в виде списка и больше ничего
  
  Пример:
  Ввод:
  Нужна страница со списком кроссовок на продажу. Должна быть фильтрация и пагинация. Реализовать страницу товара
  Вывод:
  1. Сверстать лейаут списка кроссовок. Оценка=8ч
  2. Сверстать лейаут страницы кроссовок. Оценка=8ч
  3. Запросы на получение данных Оценка=2ч
  4. Фильтрация и пагинация данных Оценка=2ч
  
  Запрос:
  {{document}}

remove_dupes: >
  Инструкции:
  На входе дан список задач и их оценка в часах
  Необходимо найти и объединить дубликаты задач, упорядочить задачи, уточнить оценки
  
  Необходимо вывести только обновленный список и больше ничего
  
  Пример:
  Ввод:
  1. Сверстать лейаут страницы
  2. Сверстать блок навигации
  3. Разработать навигацию
  Вывод:
  1. Сверстать лейаут страницы. Оценка=4ч
  2. Разработать блок навигации. Оценка=8ч
  
  Запрос:
  {{document}}


